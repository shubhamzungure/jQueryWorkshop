    <body>
        <h2>Login Page</h2>
        <div class="login">
        <form id="login">
            <label>Username</label>
            <br>
            <input type="text" name="Uname"  placeholder="Enter Username" required>
            <br><br>

            <br>

            <br><br>
            
        </form>
        </div>
